<!DOCTYPE html>
<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>
<div id="app">
  <nav>
    <router-link to="/top">トップページ</router-link>
    <router-link :to="{name: 'user', params: { userId: 123 }}">ユーザー詳細ページ</router-link>
    <!-- nameをつけることで変数をurlに組み込める -->
    <!-- <router-link :to="{name: 'user', params: { userId: 123}}">ユーザー詳細ページ</router-link> -->
  </nav>
  <router-view></router-view>
</div>
<script>
  var User = {
    template: 
      '<div class="user">' +
        '<h2>ユーザーIDは {{ $route.params.userId }} です。</h2>' +
        '<router-link :to="\'/user/\' + $route.params.userId + \'/profile\'">ユーザーのプロフィールページを見る</router-link>' +
        '<router-link :to="\'/user/\' + $route.params.userId + \'/posts\'">ユーザーの投稿ページを見る</router-link>' +
        '<router-view></router-view>' + 
      '</div>'
    ,
    beforeRouteEnter: function(){
      console.log(this.$route.params.userId);
    }
  }

  //ユーザー詳細ページ内で部分的に表示されるユーザーのプロフィールページ
  var UserProfile = {
    template: 
      '<div class="user-profile">' +
        '<h3>こちらはユーザー {{ $route.params.userId }} のプロフィールページです。</h3>' +
      '</div>'
  }

  var UserPosts = {
    template: 
      `<div class='user-posts'>` +
        `<h3>こちらはユーザー {{ $route.params.userId }} の投稿ページです。</h3>` +
      `</div>`
  }

  var router = new VueRouter({
    routes: [
      {
        path: '/user/:userId',
        name: 'user',
        component: User,
        children: [
          {
            // /user/:userId/profileがマッチしたときに
            // UserProfileコンポーネントはUserコンポーネントの<router-view>内部でレンダリングされる
            path: 'profile',
            component: UserProfile
          },
          {
            // /user/:userId/postsがマッチしたときに
            // UserProfileコンポーネントはUserコンポーネントの<router-view>内部でレンダリングされる
            path: 'posts',
            component: UserPosts
          },
        ],
      }
    ]
  })

  var app = new Vue({
    router: router
  }).$mount("#app");
</script>
