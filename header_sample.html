<script src="https://unpkg.com/vue@2.5.17"></script>
<div id="fluits-list">
  <page-header class="header">
    <!-- slotを使うことでテンプレートを上書きできる -->
    <h1 slot="header">冬の果物</h1>
  </page-header>
  <page-content class="content">
    <li slot="content">あああ</li>
  </page-content>
</div>
<script>
  var headerTemplate = `
  <div>
    <slot name="header">※親から何も渡ってこない場合、この文が表示されます</slot>
  </div>
  `;

  var contentTemplate = `
  <div>
    <slot name="content">No Contents</slot>
  </div>
  `;

  Vue.component("page-header", {
    template: headerTemplate,
  });

  Vue.component("page-content", {
    template: contentTemplate,
  });

  new Vue({
    el: "#fluits-list",
  });
</script>
<style>
  .header h1 {
    width: 100%;
    height: 30px;
    background-color: #f1f1f1;
    border: 1px solid #d3d3d3;
    padding: 30px 15px;
  }

  .content li {
    width: 100%;
    height: 30px;
    padding: 30px 15px;
    background-color: white;
    border: 1px solid #d3d3d3;
    text-align: left;
  }
</style>
